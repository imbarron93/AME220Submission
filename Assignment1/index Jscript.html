<!DOCTYPE html>
<html>
	<head>
		<style>
		</style>

		<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous">
		</script>

		<script>
			function inputChanged(){

				var x =$("#Height").val() + "px";
				$("#result").css("height", x);


				var x =$("#Width").val() + "px";
				$("#result").css("width", x);


				var x = "#" + $("#backgroundColor").val();
				$("#result").css("background-color", x);
			}
		</script>
	</head>

	<body>
	<div align="center">
	<label for='Height'> Height </label>
	<input onchange='inputChanged()' type='number' id='Height'>
	<span> px </span><br>

	<div align="center">
	<label for='Width'> Width  </label>
	<input onchange='inputChanged()' type='number' id='Width'>
	<span> px </span><br>

	<div align="center">
	<label for='backgroundColor'> Background-Color # </label>
	<input onchange='inputChanged()' type='text' id='backgroundColor'>
	<br><br>

	<div id='result' style='border-style:solid;height:150px;width:150px;background:orange'></div>
	</body>
</html>
