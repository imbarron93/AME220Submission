<!DOCTYPE html>
<html>
	<head>
		<style>
		</style>

		<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous">
		</script>

		<script>
			function inputChanged(){
				var x = $("#borderWidth").val() + "px";
				$("#result").css("border-width", x);

				var x = "#" + $("#borderColor").val();
				$("#result").css("border-color", x);

				var x = $("#borderRadius").val() + "px";
				$("#result").css("border-radius", x);
			}
		</script>
	</head>

	<body>
	<label for='borderWidth'> Height </label>
	<input onchange='inputChanged()' type='number' id='borderWidth'>
	<span> px </span><br>

	<label for='borderColor'> Width  </label>
	<input onchange='inputChanged()' type='text' id='borderColor'><br>

	<label for='borderRadius'> Background-Color </label>
	<input onchange='inputChanged()' type='number' id='borderRadius'>
	<span> px </span<br>

	<div id='result' style='border-style:solid;height:100px;width:100px;background:blue'></div>
	</body>
</html>
