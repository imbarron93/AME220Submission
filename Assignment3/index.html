<!doctype html>
<html>
<head>
<script
	src="http://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<link href="basic.css" rel="stylesheet">

<script>
	// URL for photos
	var hash = window.location.hash.replace("#", "");
	var urls = hash.split(",");
	var urls = ['http://hdwallpaperbackgrounds.net/wp-content/uploads/2016/07/Beautiful-Nature-Pictures-12.jpg',
  'http://kingofwallpapers.com/beautiful-nature-pictures/beautiful-nature-pictures-020.jpg',
  'http://kingofwallpapers.com/beautiful-nature-pictures/beautiful-nature-pictures-023.jpg',
  'http://wallpapercave.com/wp/I2HUSsU.jpg'];

	var main = function(){
	var mut = "";
	var slidemu = "";
	for(var i = 0; i < urls.length; i++){
		mut += "<a id='gotoN" + i + "' class='gotoN' href='javascript:goToSlide(" + i + ")'>" + (i+1).toString() + "</a>";
		slidemu += "<div id='slide" + i + "' class='slide' style='background-image:url(" + urls[i] + ")'></div>";
		}
	document.getElementById("snWrapper").innerHTML = mut;
	document.getElementById("ssWrapper").innerHTML = slidemu;
	goToSlide(0);
	}

	// animation slides
	var animation = "slide";

	var currentSlide = 0; // current slide

	var goToSlide = function(slideNum) {
		if(animation == "fade"){
			$(".slide").animate({"opacity":"0"},1000);
			$("#slide" + slideNum).stop().animate({"opacity":"1"},1000);
		}



		// Asssignment 3 If statements. If I is > slide number then move right, if < then move left.
		else if(animation == "slide"){


			var t = $("body").innerWidth();

			for(i=0; i < urls.length; i++) {
			if ( i == slideNum) {
				$("#slide" + i).animate({"margin-left": "0px"},1000);
			}
			
			else if ( i > slideNum) {
				$("#slide" + i).animate({"margin-left": "-" + t + "px"},1000);
			}
		}
	}
		currentSlide = slideNum;
		$(".gotoN").removeClass("active");
		$("#gotoN" + slideNum).stop().addClass("active");
	}

	var moveLeft = function() {
		var nextSlide = (currentSlide == 0) ? (urls.length - 1) : (currentSlide - 1);

			if(animation == "fade"){
				currentSlide = nextSlide;
				goToSlide(currentSlide);
			}
			else if(animation == "slide"){
				currentSlide = nextSlide;
				goToSlide(currentSlide);
			}
	}

	var moveRight = function() {
		var nextSlide = (currentSlide == urls.length - 1) ? 0 : (currentSlide + 1);

			if(animation == "fade"){
				currentSlide = nextSlide;
				goToSlide(currentSlide);
			}
			else if(animation == "slide"){
				currentSlide = nextSlide;
				goToSlide(currentSlide);
			}
	}

</script>

</head>

<body onload='main()'>
	<div id='ssWrapper'> </div>
	<div id='snWrapper'> </div>
	<div id='moveWrapper'>
		<a class='button' href='javascript:moveLeft()'><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
		<a class='button' href='javascript:moveRight()'><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
	</div>

</body>

</html>
